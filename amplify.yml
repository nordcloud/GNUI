version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install lts/gallium
        - npm ci
        - npm audit signatures
    build:
      commands:
        - npm run build-storybook
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
