version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - apt-get remove nodejs
        - nvm install
        - npm ci
        - npm audit signatures
    build:
      commands:
        - npm run build-storybook
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
