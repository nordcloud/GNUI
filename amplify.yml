version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.15.5
        - nvm use 14.15.5
        - npm install --global npm
        - echo >> .npmrc
        - echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> .npmrc
        - npm install
    build:
      commands:
        - npm run build-storybook
  artifacts:
    baseDirectory: storybook-static
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
